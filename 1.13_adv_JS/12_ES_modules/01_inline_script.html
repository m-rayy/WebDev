<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Inline scripts: -->
    <script type='text/javascript'>
    // Lack of code re-usability
    // Global namespace pollution (can only use one function once)
        function a() {
            alert('a');
        }
        function b() {
            alert('b');
        }
        function c() {
            alert('c');
        }
        function d() {
            alert('d');
        }
    </script>
</body>
</html>
